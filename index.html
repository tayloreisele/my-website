<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taylor Eisele</title>
  <link rel="icon" href="black-t.png" />
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/46c993f292.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Intro Section Begins -->
  <div class="about-me-container">
    <div class="typing-container">
      <h1><span class="auto-type"></span></h1>
      <p>
        👋🏼 Hi, I'm Taylor. <br />
        A passionate developer from 📍St. Louis, MO.
      </p>
      <p class="tools">
        <i class="fa-brands fa-html5"></i>
        <i class="fa-brands fa-css3-alt"></i>
        <i class="fa-brands fa-js"></i>
      </p>
      <div>
        <ul class="social-media social-media-container">
          <li>
            <a href="https://github.com/tayloreisele" target="_blank" class="contact-icon">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>

          <li>
            <a href="https://twitter.com/TaylorEisele" target="_blank" class="contact-icon">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>

          <li>
            <a href="https://www.linkedin.com/in/tayloreisele/" target="_blank" class="contact-icon">
              <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <img src="newme.png" alt="Memoji of me." class="memoji" />
  </div>

  <!-- JavaScript Links / Code  -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed(".auto-type", {
      strings: ["Front end developer.", "Business leader.", "Student."],
      typeSpeed: 150,
      backSpeed: 150,
      loop: true,
    });
  </script>
  <script>
    var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");
    function opentab(tabname) {
      for (tablink of tablinks) {
        tablink.classList.remove("active-link");
      }
      for (tabcontent of tabcontents) {
        tabcontent.classList.remove("active-tab");
      }
      event.currentTarget.classList.add("active-link");
      document.getElementById(tabname).classList.add("active-tab");
    }
  </script>
</body>

</html>
